<div class="container">
    <button mat-flat-button class="close-button" (click)="closeDialog()">x</button>
    <mat-card-title>{{ data.fullName }}</mat-card-title>
    <div class="map-container">
      <app-map [center]="data.homeLocation"></app-map>
    </div>
    <mat-card-content>
      <p>address: {{ data.address }}</p>
      <p>city: {{ data.city }}</p>
    </mat-card-content>
</div>
